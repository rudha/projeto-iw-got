<html>
    <head>
        
        <title>
            Game of Thrones IC
        </title>
        
        <script src="GOT.js"></script>

    </head>
    
    <body>
        
        <div id=imagem_do_topo>

                <option value="0" selected>14</option>
                <option value="0">15</option>
                <option value="1">16</option>
                <option value="1">17</option>
                <option value="1">18+</option>
            </select><small id=age_vld></small><br>
            <input id="submit" type="button" value="ENTRAR" onclick="validateForm()">
        </form>
        
        <div id="footer">
            <p>
                IC - CDC 2014.1<br>
                Bschron - Fus Ro Dah - Nord
            </p>
        </div>
        
    </body>
